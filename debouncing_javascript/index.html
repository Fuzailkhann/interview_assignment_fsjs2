<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debouncing in javascript </title>
</head>
<body>
    <input type="text" id="search-input" placeholder="search">
    <div id="search-results"></div>

    <script>
        
        function debounce(func , d){
            let timerId
            return function(){
                clearTimeout(timerId)
                timerId = setTimeout(func , d)

            }

        }

        function  fetchSearchResults(){
            const search = document.getElementById("search-input").value;
            document.getElementById("search-results").textContent =  `searching results : ${search}`
        }

        const debouncedSearch = debounce(fetchSearchResults , 1000)

        document.getElementById("search-input")
        document.addEventListener("input"  , debouncedSearch)
    </script>
    
</body>
</html>
